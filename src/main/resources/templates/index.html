<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메이플 서비스</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="search-box">
        <form th:action="@{/maplestory/v1/id}" method="get">
            <h1>캐릭터 정보 조회</h1>
            <label>
                <input type="text" name="name" placeholder="닉네임을 입력하세요" required>
                <button type="submit">검색</button>
            </label>
        </form>
    </div>

    <div class="simulation-container">
        <div class="simulation-box" th:onclick="|location.href='@{/cube}'|">큐브 시뮬레이터</div>
        <div class="simulation-box" th:onclick="|location.href='@{/star}'|">강화 시뮬레이터</div>
        <div class="simulation-box" th:onclick="|location.href='@{/wonder}'|">원더베리 시뮬레이터</div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
