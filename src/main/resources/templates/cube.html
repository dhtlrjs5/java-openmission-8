<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cube 시뮬레이션</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <p>등급: <span th:text="${grade}">RARE</span></p>

    <table>
        <tr>
            <th>옵션 이름</th>
        </tr>
        <tr th:each="opt : ${options}">
            <td th:text="${opt.name}"></td>
        </tr>
    </table>

    <form th:action="@{/cube/use}" method="get">
        <button type="submit">큐브 사용</button>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
